<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <h1>Mini-Calculator</h1>
    <label for="num1" class="lable">First Number:</label>
    <input type="number" id="fnum" name="num1">
    <label for="num2" class="lable">Second Number:</label>
    <input type="number" id="snum" name="num2"><br><br>
    <button id="add" onclick="add()">Add</button>
    <button id="sub" onclick="sub()">Subtract</button><br />
    <button id="mul" onclick="mul()">Multiply</button>
    <button id="div" onclick="div()">Divide</button><br />
    <button id="reset" onclick="reset()">Reset</button><br />
    <p>
      Answer = <span id="spanEle"></span>
    </p>

  </div>

  <script type="text/javascript" src="index.js">

  </script>
</body>

</html>
